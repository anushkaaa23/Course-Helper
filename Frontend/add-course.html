<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link rel="stylesheet" href="Add-course.css">
</head>
<body>
  <div class="form-container">
    <h1>Add a New Course</h1>
    <form id="add-course-form">
      <label for="course-img">Course Image URL</label>
      <input type="url" id="course-img" name="course-img" required>
      
      <label for="course-name">Course Name</label>
      <input type="text" id="course-name" name="course-name" required>
      
      <label for="course-code">Course Code</label>
      <input type="text" id="course-code" name="course-code" required>
      
      <label for="course-credits">Course Credits</label>
      <input type="number" id="course-credits" name="course-credits" required>
      
      <label for="course-topics">Course Topics (comma-separated)</label>
      <textarea id="course-topics" name="course-topics" required></textarea>
      
      <button type="submit">Add Course</button>
    </form>
  </div>


  <div id="courses-container">
    <!-- Courses will be displayed here with delete buttons -->
  </div>

  <script src="script.js"></script>
</body>
</html>
